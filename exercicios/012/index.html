<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

<video width="560" poster="imagens/foto-praia.jpg.jpg" controls loop>
    <source src="midia/meu-video-720p.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video-720p.m4v.m4v" type="video/m4v">
    <source src="midia/meu-video-720p.ogg.ogv" type="video/ogv">
    <source src="midia/meu-video-720p.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=NB2dELFz9YtNWftP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body
</html>
